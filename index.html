<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اپ کودکانه هوشمند</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff0f5;
      font-family: sans-serif;
      overflow: hidden;
    }

    .emoji-circle {
      font-size: 100px;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe066, #ff99cc);
      box-shadow: 0 0 30px rgba(255, 153, 204, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .emoji-circle.animate {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .mic-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff66cc;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- دایره اموجی -->
  <div class="emoji-circle" id="emoji">🟡</div>

  <!-- دکمه فعال‌سازی میکروفن -->
  <button class="mic-btn" onclick="startListening()">🎤 بگو یه چیزی</button>

  <script>
    const emojiEl = document.getElementById('emoji');

    const emojiMap = {
      'توپ': '⚽️',
      'خورشید': '☀️',
      'ابر': '☁️',
      'گربه': '🐱',
      'خنده': '😄',
      'قلب': '❤️',
      'فیل': '🐘',
      'خرس': '🐻',
      'ماهی': '🐠',
      'ستاره': '⭐️'
    };

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند.');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'fa-IR';
      recognition.start();

      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        console.log('گفته شد:', result);
        handleWord(result);
      };

      recognition.onerror = function(event) {
        console.error('خطا در تشخیص صدا:', event.error);
      };
    }

    function handleWord(text) {
      let matched = false;
      Object.keys(emojiMap).forEach(word => {
        if (text.includes(word)) {
          emojiEl.textContent = emojiMap[word];
          matched = true;
        }
      });

      // اگر چیزی پیدا نشد:
      if (!matched) {
        emojiEl.textContent = '❓';
      }

      emojiEl.classList.remove('animate');
      void emojiEl.offsetWidth; // ترفند برای ریست کردن انیمیشن
      emojiEl.classList.add('animate');
    }
  </script>
</body>
</html>
