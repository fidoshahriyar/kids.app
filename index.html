
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپلیکیشن کودک‌پسند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f3ff;
            overflow: hidden;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffcc33, #ff66cc, #ff9966);
            box-shadow: 0 0 30px rgba(255, 153, 102, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        .circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffcc3380, #ff66cc80, #ff996680);
            z-index: -1;
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }
        .menu-icon {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-icon:hover {
            transform: scale(1.1);
        }
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background-color: #fff9f0;
            transition: right 0.3s ease;
            border-radius: 20px 0 0 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
        }
        .menu.open {
            right: 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        .menu-item:hover {
            background-color: #fff0e6;
            transform: translateX(-5px);
        }
        .menu-item svg {
            margin-left: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 204, 51, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="circle" id="circle"></div>
    <div class="menu-icon fixed top-6 right-6 z-50 bg-white p-3 rounded-full shadow-lg" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff9966" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>
    <div class="menu" id="menu">
        <div class="flex justify-between items-center mb-8">
            <div class="text-xl font-bold text-[#ff9966]">منو</div>
            <div class="cursor-pointer" id="closeMenu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff9966" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
        <div class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffcc33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>درباره ما</span>
        </div>
        <div class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff66cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <span>تماس با ما</span>
        </div>
        <div class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff9966" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>قوانین استفاده</span>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script>
        const circle = document.getElementById('circle');
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('closeMenu');
        const overlay = document.getElementById('overlay');
        menuToggle.addEventListener('click', () => {
            menu.classList.add('open');
            overlay.classList.add('active');
        });
        closeMenu.addEventListener('click', () => {
            menu.classList.remove('open');
            overlay.classList.remove('active');
        });
        overlay.addEventListener('click', () => {
            menu.classList.remove('open');
            overlay.classList.remove('active');
        });
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const deltaX = (x - centerX) / 30;
            const deltaY = (y - centerY) / 30;
            circle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
        });
        document.addEventListener('click', (e) => {
            createWave(e.clientX, e.clientY);
            pulseCircle();
        });
        function createWave(x, y) {
            const wave = document.createElement('div');
            wave.classList.add('wave');
            document.body.appendChild(wave);
            let size = 0;
            const maxSize = 200;
            const interval = setInterval(() => {
                size += 5;
                wave.style.width = `${size}px`;
                wave.style.height = `${size}px`;
                wave.style.opacity = 1 - (size / maxSize);
                if (size >= maxSize) {
                    clearInterval(interval);
                    wave.remove();
                }
            }, 20);
        }
        function pulseCircle() {
            circle.style.transform = 'translate(-50%, -50%) scale(1.1)';
            setTimeout(() => {
                circle.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);
        }
        function randomPulse() {
            const interval = Math.random() * 3000 + 1000;
            setTimeout(() => {
                pulseCircle();
                createWave(window.innerWidth / 2, window.innerHeight / 2);
                randomPulse();
            }, interval);
        }
        randomPulse();
    </script>
</body>
</html>
